<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון הצטרפות לפורום מנהלי גמחי"ם</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <style>
        /* Styling as previously defined */
    </style>
</head>
<body>

<div class="container">
    <h2>שאלון הצטרפות לפורום מנהלי גמחי"ם</h2>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <form id="gmach-form" action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DKK000000H062" method="POST">
        <input type="hidden" name='captcha_settings' value='{"keyname":"FormToLead","fallback":"true","orgId":"00DKK000000H062","ts":""}'>
        <input type="hidden" name="oid" value="00DKK000000H062">
        <input type="hidden" name="retURL" value="http://google/sucsess">
        
        <label for="email">אימייל*</label>
        <input type="email" id="email" name="email" required>
        
        <!-- Other form fields here -->
        
        <div class="g-recaptcha" data-sitekey="6LdlFzEqAAAAADZSrumXshxrLxlxj2Do0Ew5OSAg"></div><br>
        <button type="submit" class="submit-btn">שלח</button>
    </form>

    <div class="notes">
        <p>כוכבית (*) מציינת שאלה שאי אפשר לדלג עליה</p>
    </div>
</div>

<script>
    // Only necessary JavaScript
    document.getElementById('gmach-form').addEventListener('input', function() {
        const totalFields = document.querySelectorAll('input, textarea').length;
        const filledFields = document.querySelectorAll('input:valid, textarea:valid').length;
        const progress = Math.min((filledFields / totalFields) * 100, 100);
        document.getElementById('progress').style.width = progress + '%';
    });

    function timestamp() {
        var response = document.getElementById("g-recaptcha-response");
        if (response == null || response.value.trim() == "") {
            var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);
            elems["ts"] = JSON.stringify(new Date().getTime());
            document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems);
        }
    }
    setInterval(timestamp, 500);
</script>

</body>
</html>
