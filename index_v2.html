<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון הצטרפות לפורום מנהלי גמחי"ם</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #5c5c8a;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        .progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .progress {
            height: 20px;
            background-color: #5c5c8a;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
        }
        .submit-btn {
            background-color: #5c5c8a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #494973;
        }
        .notes {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>שאלון הצטרפות לפורום מנהלי גמחי"ם</h2>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <form id="gmach-form" action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DKK000000H062" method="POST">

        <input type="hidden" name="captcha_settings" value='{"keyname":"FormToLead","fallback":"true","orgId":"00DKK000000H062","ts":""}'>
        <input type="hidden" name="oid" value="00DKK000000H062">
        <input type="hidden" name="retURL" value="http://google/sucsess">

        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" /><br>

        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" size="20" type="text" /><br>

        <label for="city">City</label>
        <input id="city" maxlength="40" name="city" size="20" type="text" /><br>

        <label for="state">State/Province</label>
        <input id="state" maxlength="20" name="state" size="20" type="text" /><br>

        <div class="g-recaptcha" data-sitekey="6LdlFzEqAAAAADZSrumXshxrLxlxj2Do0Ew5OSAg"></div><br>

        <input type="submit" class="submit-btn" name="submit" value="שלח">

    </form>

    <div class="notes">
        <p>כוכבית (*) מציינת שאלה שאי אפשר לדלג עליה</p>
    </div>
</div>

<script>
    document.getElementById('gmach-form').addEventListener('input', function() {
        const totalFields = document.querySelectorAll('input, textarea').length;
        const filledFields = document.querySelectorAll('input:valid, textarea:valid').length;
        const progress = Math.min((filledFields / totalFields) * 100, 100);
        document.getElementById('progress').style.width = progress + '%';
    });

    function timestamp() {
        var response = document.getElementById("g-recaptcha-response");
        if (response == null || response.value.trim() == "") {
            var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);
            elems["ts"] = JSON.stringify(new Date().getTime());
            document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems);
        }
    }
    setInterval(timestamp, 500);
</script>

</body>
</html>
