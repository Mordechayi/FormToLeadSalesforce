<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Form</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function timestamp() { 
            var response = document.getElementById("g-recaptcha-response"); 
            if (response == null || response.value.trim() == "") {
                var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);
                elems["ts"] = JSON.stringify(new Date().getTime());
                document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems);
            }
        } 
        setInterval(timestamp, 500); 
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #666666;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .g-recaptcha {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit Your Details</h2>
        <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DKK000000H062" method="POST">
            <input type="hidden" name='captcha_settings' value='{"keyname":"FormToLead","fallback":"true","orgId":"00DKK000000H062","ts":""}'>
            <input type="hidden" name="oid" value="00DKK000000H062">
            <input type="hidden" name="retURL" value="http://google/sucsess">

            <label for="first_name">First Name</label>
            <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required />

            <label for="last_name">Last Name</label>
            <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required />

            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" size="20" type="text" required />

            <label for="company">Company</label>
            <input id="company" maxlength="40" name="company" size="20" type="text" required />

            <label for="city">City</label>
            <input id="city" maxlength="40" name="city" size="20" type="text" required />

            <label for="state">State/Province</label>
            <input id="state" maxlength="20" name="state" size="20" type="text" required />

            <div class="g-recaptcha" data-sitekey="6LdlFzEqAAAAADZSrumXshxrLxlxj2Do0Ew5OSAg"></div>

            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
</body>
</html>
